
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Adicionar Transação</h5>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Data</label>
              <input type="date" name="date" value="{{ today }}" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tipo</label>
              <select name="type" class="form-select" required>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Categoria</label>
              <input type="text" name="category" class="form-control" placeholder="Ex: Limpeza, Taxa Airbnb" required>
            </div>
            <div class="col-md-12">
              <label class="form-label">Descrição (opcional)</label>
              <input type="text" name="description" class="form-control" placeholder="Ex: Reserva #1234 / Limpeza Sra. Ana">
            </div>
            <div class="col-md-6">
              <label class="form-label">Valor (R$)</label>
              <input type="number" step="0.01" name="value" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" required>
                <option value="Pago">Pago</option>
                <option value="Pendente">Pendente</option>
              </select>
            </div>
          </div>
          <div class="mt-4 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
